<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="header-title">
      <ion-icon name="log-in" class="ion-margin-end"></ion-icon>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <div class="login-card">
      <ion-icon name="lock-closed" class="login-icon"></ion-icon>
      <h2 class="login-heading">Employee Portal Access</h2>
      <p class="login-subtitle">Please enter your credentials to continue</p>

      <ion-item class="form-item" lines="full">
        <ion-label position="floating" class="input-label">Email Address</ion-label>
        <ion-input 
          [(ngModel)]="email" 
          type="email" 
          required
          class="custom-input"
          placeholder="Enter your email">
        </ion-input>
        <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
      </ion-item>

      <ion-item class="form-item" lines="full">
        <ion-label position="floating" class="input-label">Password</ion-label>
        <ion-input 
          [(ngModel)]="password" 
          type="password" 
          required
          class="custom-input"
          placeholder="Enter your password">
        </ion-input>
        <ion-icon name="key" slot="start" class="input-icon"></ion-icon>
      </ion-item>

      <div class="action-buttons">
        <ion-button 
          expand="block" 
          color="warning" 
          class="login-button"
          (click)="login()">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Login
        </ion-button>
        
        <ion-button 
          expand="block" 
          fill="outline" 
          color="medium" 
          class="register-button"
          routerLink="/register">
          <ion-icon name="person-add" slot="start"></ion-icon>
          Create New Account
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
