<ion-header class="custom-header">
  <div class="header-bar">
    <div class="logo-title">
      <strong class="logo-green">JOSENIAN</strong><span class="logo-yellow">LINK</span> ðŸ”—
    </div>
    <ion-icon name="search-outline" class="search-icon"></ion-icon>
  </div>

  <div class="profile-container">
    <!-- Profile Image Section -->
    <div class="profile-image">
      <img src="assets/profile-placeholder.png" class="profile-avatar" />
      <ion-button expand="block" color="primary" class="change-photo-button">Change Photo</ion-button>
    </div>

    <!-- Profile Information -->
    <div class="profile-info">
      <div class="info-item">
        <strong>Full Name:</strong>
        <span>{{ user.name }}</span>
      </div>
      <div class="info-item">
        <strong>ID Number:</strong>
        <span>{{ user.id }}</span>
      </div>
      <div class="info-item">
        <strong>Program:</strong>
        <span>{{ user.program }}</span>
      </div>
      <div class="info-item">
        <strong>Year Graduated:</strong>
        <span>{{ user.yearGraduated }}</span>
      </div>
    </div>

    <!-- Update Button -->
    <ion-button expand="block" color="success" class="update-button" (click)="updateProfile()">Update Profile</ion-button>
  </div>
</ion-header>

<ion-content class="profile-content">
  
</ion-content>

<ion-footer class="footer">
  <ion-toolbar class="footer-toolbar">
    <ion-buttons slot="start" class="footer-buttons">
      <ion-button fill="clear" routerLink="/home">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/alumni">
        <ion-icon name="people" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/notifications">
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/profile">
        <ion-icon name="card" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/messages">
        <ion-icon name="chatbox-ellipses" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
