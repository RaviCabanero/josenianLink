<ion-header>
  <ion-toolbar style="--background: #2c543f;">
    <ion-title>
      <ion-icon name="person-add" class="ion-margin-end" style="color: #f7f6f4;"></ion-icon>
      <span style="color: #f7f6f4; font-family: 'Avenir', sans-serif; font-weight: bold;">Register</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Logo & Title -->
<div 
  class="logo-container" 
  [ngClass]="{'logo-animate-up': isInputFocused}" 
  *ngIf="!isInputFocused">
  <img src="assets/usjrlogo.png" alt="USJ-R Seal" class="logo-img" />
  <h1 class="josenianlink-text">JOSENIAN<span class="link-text">LINK</span> ðŸŸ¡</h1>
</div>

<ion-content class="register-content">
  <div class="register-container">
    <div class="register-card">

      <ion-item class="form-item" lines="none">
        <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="fullName" type="text" required placeholder="Full Name"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="card-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="idNumber" type="text" required placeholder="ID Number"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="calendar-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="yearGraduated" type="number" required placeholder="Year Graduated"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="school-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="program" type="text" required placeholder="Program (e.g. BSIT)"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="call-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="contactNumber" type="tel" required placeholder="Contact Number"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="location-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="address" type="text" required placeholder="Address"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="email" type="email" required placeholder="Email"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="password" type="password" required placeholder="Password"
          (focus)="isInputFocused = true" (blur)="checkBlur()"></ion-input>
      </ion-item>

      <ion-button expand="block" class="register-button" (click)="register()">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Register
      </ion-button>

      <ion-button expand="block" fill="clear" routerLink="/login" class="login-link">
        <u>Already have an account?</u>
      </ion-button>
    </div>
  </div>
</ion-content>
