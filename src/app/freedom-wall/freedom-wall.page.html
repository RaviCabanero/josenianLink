<ion-header>
  <ion-toolbar color="success">
    <ion-title>Freedom Wall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Share a post</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea
        [(ngModel)]="newPost"
        placeholder="What's on your mind?"
        rows="3"
        autoGrow
        maxlength="500">
      </ion-textarea>
      <ion-button expand="block" color="success" (click)="submitPost()" [disabled]="loading || !newPost.trim()">
        {{ loading ? 'Posting...' : 'Post' }}
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="(posts$ | async) as posts; else loadingPosts">
    <ion-card *ngFor="let post of posts">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="post.authorAvatar || 'assets/default-avatar.png'" />
        </ion-avatar>
        <ion-label>
          <h2>{{ post.authorName || 'Anonymous' }}</h2>
          <p>{{ getTimeAgo(post.timestamp) }}</p>
        </ion-label>
        <ion-button *ngIf="canDeletePost(post)" fill="clear" color="danger" (click)="deletePost(post.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-card-content>
        {{ post.content }}
      </ion-card-content>
    </ion-card>
    <div *ngIf="posts.length === 0" style="text-align:center; color:#888; margin-top:2em;">
      <ion-icon name="chatbubbles-outline" style="font-size:2em;"></ion-icon>
      <p>No posts yet. Be the first to share!</p>
    </div>
  </div>
  <ng-template #loadingPosts>
    <div style="text-align:center; margin-top:2em;">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading community posts...</p>
    </div>
  </ng-template>
</ion-content>
